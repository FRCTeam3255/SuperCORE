# This is a basic workflow to build robot code.

name: Release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch.
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # This grabs the WPILib docker container
    container: wpilib/roborio-cross-ubuntu:2022-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - uses: actions/checkout@v2
      with:
        ref: 'releases'
        clean: 'false'
        path: 'releases_branch'

    - name: Print files
      run: ls

    - name: Move releases folder up a level
      run: |
        mkdir releases
        mv releases_branch/releases/* ./releases
        rm -rf releases_branch

    - name: Print files
      run: ls
    
    # Formats code
    - name: Set version
      run: |
        version=${{github.ref_name}}
        version=${version#v}
        echo Version Number: $version
        sed -i.bak -r "s/[0-9]+.[0-9].[0-9]/$version/" config.gradle

    - name: Publish New Version
      run: ./gradlew :publishSuperCORE

    - name: Move changes to releases branch
      run: |
        git add --force releases/
        git stash
        git checkout releases
        git checkout stash -- releases

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Published ${{github.ref_name}}
        branch: releases
        push_options: '--force'
